<!DOCTYPE html>

		<script src="js/fullpage.js"></script>
		<script>
			$(document).ready(function () {
				$("#fullpage").fullpage({
					autoScrolling: true,
					scrollHorizontally: true,
					navigation: true,

		</script>
	</head>

	<body>
		<div id="fullpage">
			<header class="section">

					<div class="container__title">

				</div>
			</header>

				<div class="container">
					<div class="container__wrapper container__wrapper__background__color__white">

								<a href="https://github.com/IWOP">
									<img class="container__link__image" src="./assets/img/githubicon.png">
								</a>
								<a href="https://www.facebook.com/sunrinIwop">

								</a>
							</div>
						</div>
					</div>
				</div>
			</section>

				<div class="container">
					<div class="container__wrapper">

					</div>
				</div>
			</section>

			<section class="section">
				<div class="container">
					<div class="container__wrapper">
						<div class="container__wrapper__title">좋아하는 것</div>
						<div class="container__wrapper__content">
							<div>
								<img src="./assets/img/nayeon.jpg" alt="woodstock" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">나연</div>
							</div>
							
							<div>
								<img src="./assets/img/stardewvalley.png"/>

							</div>

							<div>
								<img src="./assets/img/strawberry.jpg" alt="haribo" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">딸기주스</div>
							</div>
						</div>
					</div>
				</div>
